<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block title %}<title>The Booze List</title>{% endblock %}

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<div class="p-5 mb-5 bg-opacity-50 bg-secondary text-white">
<body class="{% block body_class %}{% endblock %}">
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <span class="text-warning"><b>The Booze List</b></span>
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if request.endpoint != None %}
      <li>
        <form class="navbar-form navbar-right" action="/users">
        </form>
      </li>
      {% endif %}
      {% if not g.user %}
      <li><a class="nav-link" href="/signup">Sign up</a></li>
      <li><a class="nav-link" href="/login">Log in</a></li>
      {% else %}
      <!-- Feature I want to add later that did not work out in first draft of the app. Will be adding this feature next gen. -->
      <!-- <li><a href="/users/{{ g.user.id }}/favorites">Favorites</a></li> -->
      <li><a class="nav-link" href="/logout">Log out</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

  {% block content %}
  {% endblock %}

</body>

</html>
</div>
